<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeKids - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to right, #ff6b6b, #4ecdc4);
            font-family: ' Comic Sans MS', cursive, sans-serif;
            color: #333;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        .nav-link {
            @apply text-purple-600 hover:text-purple-800 text-lg font-bold transition duration-300;
        }
        .nav-link:hover {
            transform: scale(1.1);
        }
        .bounce {
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .star {
            position: absolute;
            font-size: 2rem;
            color: #ffd700;
            animation: twinkle 1.5s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="relative min-h-screen">
    <!-- Twinkling Stars -->
    <div class="star" style="top: 10%; left: 15%;">â˜…</div>
    <div class="star" style="top: 20%; right: 20%;">â˜…</div>
    <div class="star" style="bottom: 15%; left: 25%;">â˜…</div>
    <!-- Navbar -->
    <nav class="navbar fixed top-0 left-0 right-0 z-50 p-0 z-50 p-4 shadow-lg">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold text-purple-600">CodeKids</h1>
            <ul class="flex space-x-6">
                <li><a href="#" class="nav-link language-link">Languages</a></li>
                <li><a href="#" class="nav-link community-link">Community</a></a>
    
              
                <li><a href="#" class="nav-link quizzes-link">Quizzes</a></li>
                <li><a href="#" class="nav-link concepts-link">Concepts</a></a>
                <li><a href="code.html" class="nav-link editor-link">Code Editor</a></li>
                <li><a href="index.html" class="nav-link logout-link">Log Out</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-24 text-center">
        <h1 class="text-5xl font-bold text-purple-600 bounce">Hey, <span id="username">C</span>oder!</h1>
        <p class="text-3xl text-gray-700 mt-8">Under Construction ðŸš§</p>
        <p class="text-xl text-gray-600 mt-6">Our awesome dashboard is coming soon! Try the tCode Editor for now!</p>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // Display username
                const usernameElement = document.getElementById('username');
                if (usernameElement) {
                    usernameElement.textContent = localStorage.getItem('username') || 'Coder';
                }

                // Navbar placeholder alerts
                const links = [
                    { selector: '.language-link', message: 'Languages  coming soon!'},
                    { selector: '.community-link', message: 'Community chat coming soon!'},
                    { selector: '.quizzes-link', message: 'Quizzes coming soon!'},
                    { selector: '.concepts-link', message: 'coming soon.'}
                ];
                links.forEach(({ selector, message }) => {
                    const link = document.querySelector(selector);
                    if (link) {
                        link.addEventListener('click', (e) => {
                            e.preventDefault();
                            alert(message);
                        });
                    }
                });

                // Logout
                const logoutLink = document.querySelector('.logout-link');
                if (logoutLink) {
                    logoutLink.addEventListener('click', function(e) {
                        e.preventDefault();
                        localStorage.removeItem('username');
                        window.location.href = 'index.html';
                    });
                }
            } catch (error) {
                console.error('Script error: ', error.message, error.stack);
            }
        }());
    </script>
</body>
</html>
