<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeKids - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to right, #ff6b6b, #4ecdc4);
            font-family: 'Comic Sans MS', sans-serif;
        }
        .bounce {
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .star {
            position: absolute;
            font-size: 2rem;
            color: #ffd700;
            animation: twinkle 1.5s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen relative">
    <!-- Star animations -->
    <div class="star" style="top: 10%; left: 15%;">★</div>
    <div class="star" style="top: 20%; right: 20%;">★</div>
    <div class="star" style="bottom: 15%; left: 25%;">★</div>
    <div class="star" style="bottom: 10%; right: 10%;">★</div>
    
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md text-center">
        <h1 class="text-4xl font-bold text-purple-600 mb-6 bounce">Welcome, <span id="username">Coder</span>!</h1>
        <p class="text-lg text-gray-700 mb-6">You're now part of CodeKids! Ready to start your coding adventure?</p>
        <button id="startCoding" class="bg-purple-600 text-white p-3 rounded-lg hover:bg-purple-700 transition duration-300">Start Coding!</button>
        <p class="mt-4"><a href="index.html" class="text-purple-600 hover:underline">Log Out</a></p>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        try {
            console.log('Welcome page script loaded.');
            const usernameElement = document.getElementById('username');
            if (usernameElement) {
                usernameElement.textContent = localStorage.getItem('username') || 'Coder';
            }
            const startCodingButton = document.getElementById('startCoding');
            if (startCodingButton) {
                startCodingButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('Redirecting to homepage.html');
                    window.location.href = 'homepage.html';
                });
            }
        } catch (error) {
            console.error('Script error:', error.message, error.stack);
        }
    });
</script>
</body>
</html>
